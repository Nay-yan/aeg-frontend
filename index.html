<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>

</head>
<body>
    <section class=" container ">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class=" card-header h4 text-info border-0 ">Log in</div>
                        <div class=" card-body">
                            <form action="" method="">
                                <div class=" form-group">
                                   <div class="d-flex">
                                        <button class=" btn btn-link btn-sm text-decoration-none disabled "><i class="fas fa-user"></i></button>
                                        <input type="text" class="form-control border-0 input" placeholder="User Name">
                                   </div>
                                    <hr class="mt-0">
                                </div>
                                <div class=" form-group">
                                    <div class="d-flex">
                                        <button class=" btn btn-link btn-sm text-decoration-none disabled "><i class="fas fa-key"></i></button>
                                        <input type="password" class="form-control border-0 input" placeholder="Password">
                                        <button class=" btn btn-link btn-sm text-black-50 text-decoration-none pass-eye"><i class="feather-eye-off"></i></button>
                                   </div>
                                   <hr class="mt-0">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label text-black-50" for="exampleCheck1">Remember me</label>
                                </div>
                                <button class="btn btn-info float-right">
                                    Login <i class="feather-log-in"></i>
                                </button>
                            </form>
                        </div>
                    <div class=" card-footer border-0"> 
                        <a href="#" class="text-decoration-none font-respon">Register</a>
                        <a href="#" class="text-decoration-none float-right font-respon">Forgod Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    





    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/appl.js"></script>
</body>
</html>
